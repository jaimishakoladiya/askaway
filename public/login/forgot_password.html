<script src="/public/assets/js/notify.min.js"></script>

<script>
    $(document).ready(function () {
        $('#forgot_btn').on('click', function (event) {
            const email = $('#inputEmail').val();
            const pattern = /^\w+([-+.'][^\s]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;

            if (!email) {
                $.notify("Please enter email.", { type: 'danger' })
            } else if (!pattern.test(email)) {
                $.notify("Please enter valid email", { type: 'danger' })
            } else {
                event.preventDefault();
                var settings = {
                    "url": "http://localhost:2002/forgot",
                    "method": "POST",
                    "timeout": 0,
                    "headers": {
                        "Content-Type": "application/json"
                    },
                    "data": JSON.stringify({ email: $('#inputEmail').val() }),
                    "success": function (result) {
                        if (result.admin) {
                            setTimeout(() => { window.location.href = '/login'; }, 2000)
                            setTimeout(() => { $('.loader').removeClass('open').addClass('close'), $.notify("Email was sent on your email", 'success') }, 1000)
                        } else {
                            setTimeout(() => { $('.loader').removeClass('open').addClass('close'), $.notify(result, { type: "danger" }) }, 1000)
                        }
                    }
                };
                $('.loader').toggleClass('open');

                $.ajax(settings).done(function (response) {
                });

            }
        })
    })
</script>
<div class="notifyjs-corner" style="top: 0px; right: 0px;">
